<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <img class="hero" src="./images/illustration-hero.svg" alt="Person dancing">
    <div class="card-body">
      <div class="text">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>


      <div class="plan-box">
        <img class="music-icon" src="./images/icon-music.svg" alt="music icon">
        <div>
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a href="link">Change</a>
      </div>
      <div class="buttons">
        <button class="proceed">Proceed to Payment</button> <br>
        <a class="cancel" href="#">Cancel Order</a>
      </div>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Brian</a>.
  </footer>
</body>

</html>
